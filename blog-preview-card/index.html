<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <div class="hero">
          <img src="assets/images/illustration-article.svg" alt="Blog image" />
        </div>

        <div class="content">
          <div class="badge">Learning</div>
          <div class="published-date">Published 21 Dec 2023</div>
          <a href="#" class="title">HTML & CSS foundations</a>
          <div class="subtitle">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </div>

          <div class="footer-profile">
            <div class="footer-picture">
              <img src="assets/images/image-avatar.webp" width="32" alt="Greg" />
            </div>
            <div class="footer-name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
